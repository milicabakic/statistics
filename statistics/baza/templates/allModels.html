{%  extends 'master.html' %}

{% block title %}
    All Models by Brand
{% endblock %}

{% block content %}

  <div id="container" style="width: 75%;">
    <canvas id="modelsByBrand" data-url="{% url 'baza:modelsByBrand' %}"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    $(function () {

      var $modelsByBrandChart = $("#modelsByBrand");
      $.ajax({
        url: $modelsByBrandChart.data("url"),
        success: function (data) {

          var ctx = $modelsByBrandChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Models of mobile phones' ,
                backgroundColor: '#F7A95F',
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Model Bar Chart'
              }
            }
          });

        }
      });

    });

  </script>

{% endblock %}
