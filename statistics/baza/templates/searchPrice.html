{% extends 'master.html' %}

{% block title %}
    Search by Price
{% endblock %}



{% block content %}

    <form method="post" action="{% url 'baza:searchPrice' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.cena.id_for_label }}">Enter a maximum price</label>
            <p></p>
            {{form.cena}}
        </div>

        <input type="submit" class="btn btn-secondary" value="Search"/>
    </form>

{% endblock %}
